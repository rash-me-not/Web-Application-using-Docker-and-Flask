<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {# Importing local version of bootstrap CSS stylesheets  #}
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
  <link href="../static/css/main_styles.css" rel="stylesheet" type="text/css" >
  <script src="../static/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bg-cover {
      background-image: url('../static/images/gaming.png');
    }
  </style>
</head>

<body>
{# Cover Picture #}
  <div class="jumbotron jumbotron bg-cover">
    <div class="container">
      <h1 class="display-3 mb-1">Welcome to Aztec Game Studios</h1>
    </div>
  </div>
  {# Navbar #}
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <a class="navbar-brand" href="#">Aztec Game Studios</a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register"> Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/games">Game Release</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
